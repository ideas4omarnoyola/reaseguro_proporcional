<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Omar Noyola">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 23</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    
    <img class="elementos" id="fondo" src="../img/pagina23/fondo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="subtema" src="../img/pagina23/subtema.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="dialogo" src="../img/pagina23/dialogo.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="cuadro1" src="../img/pagina23/cuadro1.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="cuadro2" src="../img/pagina23/cuadro2.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="cuadro3" src="../img/pagina23/cuadro3.png" data-posX="0" data-posY="0"/>

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const fondo = $('#fondo');
        const subtema = $('#subtema');
        const dialogo = $('#dialogo');
        const cuadro1 = $('#cuadro1');
        const cuadro2 = $('#cuadro2');
        const cuadro3 = $('#cuadro3');

        const informacion = [dialogo, cuadro1, cuadro2, cuadro3];
        let indexInfo = 0;

        // Audios------------------------------------------------------

        const audioDialogo = [
            new Audio('../audios/Proporcional_23_1.mp3'),
            new Audio('../audios/Proporcional_23_2.mp3'),
            new Audio('../audios/Proporcional_23_3.mp3'),
            new Audio('../audios/Proporcional_23_4.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            animacionEntrada(fondo, 'default', 1);
            animacionEntrada(subtema, 'default', 1);
            narrar();
        }

        function narrar(){
            aplicacion.reproducirAudio(audioDialogo[indexInfo], siguiente, 1);
            animacionEntrada(informacion[indexInfo], 'derecha-izquierda', 1);
        }

        function siguiente(){
            indexInfo++;
            if(indexInfo < informacion.length){
                narrar();
            }
            else{
                aplicacion.terminaPantalla();
            }
        }

    </script>
</body>
</html>
