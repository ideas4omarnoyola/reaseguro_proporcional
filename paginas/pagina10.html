<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 10</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="subtema" src="../img/pagina10/subtema.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="txt1" src="../img/pagina10/txt1.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="txt2" src="../img/pagina10/txt2.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="txt3" src="../img/pagina10/txt3.png" data-posX="0" data-posY="0" alt="">

    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const txt1= $('#txt1');
        const subtema = $('#subtema');
        const txt2 = $('#txt2');
        const txt3 = $('#txt3');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Proporcional_10_1.mp3'),
            new Audio('../audios/Proporcional_10_2.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], locutatxt2, 1);
            animacionEntrada(subtema, 'default', 1);
            animacionEntrada(txt1, 'derecha-izquierda', 1);
            animacionEntrada(txt2, 'derecha-izquierda', 1, 1);
        }
        function locutatxt2(){
            aplicacion.reproducirAudio(audio[1], finalPagina, 1);
            animacionEntrada(txt3, 'derecha-izquierda', 1);
        }

        function finalPagina(){
            aplicacion.terminaPantalla();
        }


    </script>
</body>
</html>
