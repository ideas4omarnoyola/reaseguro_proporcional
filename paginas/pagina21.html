<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 21</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="fondo" src="../img/pagina21/fondo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="subtema" src="../img/pagina21/subtema.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="dialogo" src="../img/pagina21/dialogo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="cuadro" src="../img/pagina21/cuadro.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="boton" src="../img/pagina21/boton.png" data-posX="926" data-posY="416" alt="">
    <img class="elementos" id="popup" src="../img/pagina21/popup.png" data-posX="0" data-posY="0" alt="">


    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const fondo = $('#fondo');
        const subtema = $('#subtema');
        const dialogo = $('#dialogo');
        const cuadro = $('#cuadro');
        const boton = $('#boton');
        const popup = $('#popup'); 


        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Proporcional_21_1.mp3'),
            new Audio('../audios/Proporcional_21_2.mp3'),
            new Audio('../audios/Proporcional_21_3.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], locutaCuadro, 1);
            animacionEntrada(subtema, 'default', 1);
            animacionEntrada(fondo, 'default', 1);
            animacionEntrada(dialogo, 'derecha-izquierda', 1, 1);
        }

        function locutaCuadro(){
            aplicacion.reproducirAudio(audio[1], clickNota, 1);
            animacionEntrada(cuadro, 'abajo-arriba', 1);
        }

        function clickNota(){
            parpadear(boton);
        }

        boton.click(function(){
            if(boton.css('cursor') == 'pointer'){
                dejarParpadear(boton);
                aplicacion.reproducirAudio(audio[2], finalPagina, 1);
                animacionEntrada(popup, 'default', 1);
            }
        });

        function finalPagina(){
            animacionSalida(popup, 'default', 1);
            aplicacion.terminaPantalla();
        }


    </script>
</body>
</html>
