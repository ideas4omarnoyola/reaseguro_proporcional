<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Omar Noyola">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 15</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    
    <img class="elementos" id="fondo" src="../img/pagina15/fondo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="subtema" src="../img/pagina15/subtema.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="info" src="../img/pagina15/info.png" data-posX="0" data-posY="0"/>
    
    <img class="elementos" id="boton1" src="../img/pagina15/boton1.png" data-posX="220" data-posY="101"/>
    <img class="elementos" id="boton2" src="../img/pagina15/boton2.png" data-posX="526" data-posY="99"/>
    <img class="elementos" id="pop1" src="../img/pagina15/pop1.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="pop2" src="../img/pagina15/pop2.png" data-posX="0" data-posY="0"/>

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const fondo = $('#fondo');
        const subtema = $('#subtema');
        const info = $('#info');

        const boton1 = $('#boton1');
        const boton2 = $('#boton2');
        const pop1 = $('#pop1');
        const pop2 = $('#pop2');


        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Proporcional_15_1.mp3'),
            new Audio('../audios/Proporcional_15_2.mp3'),
            new Audio('../audios/Proporcional_15_3.mp3'),
        ]


        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], clickBtn1, 1);
            animacionEntrada(fondo, 'default', 1);
            animacionEntrada(subtema, 'default', 1);
            animacionEntrada(info, 'default', 1);
        }

        function clickBtn1(){
            parpadear(boton1);
        }

        boton1.click(function(){
            if(boton1.css('cursor') == 'pointer'){
                dejarParpadear(boton1);
                aplicacion.reproducirAudio(audio[1], clickBtn2, 1);
                animacionEntrada(pop1, 'default', 1);
            }
        });

        function clickBtn2(){
            animacionSalida(pop1, 'default', 1);
            parpadear(boton2);
        }

        boton2.click(function(){
            if(boton2.css('cursor') == 'pointer'){
                dejarParpadear(boton2);
                aplicacion.reproducirAudio(audio[2], finalPagina, 1);
                animacionEntrada(pop2, 'default', 1);
            }
        });

        function finalPagina(){
            animacionSalida(pop2, 'default', 1);
            aplicacion.terminaPantalla();
        }

    </script>
</body>
</html>
