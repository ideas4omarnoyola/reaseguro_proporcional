<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 01</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">

    <img class="elementos" id="texto" src="../img/pagina01/texto.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="texto1" src="../img/pagina01/texto1.png" data-posX="0" data-posY="0"/>

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const texto = $('#texto');
        const texto1 = $('#texto1');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Proporcional_1_1.mp3'),
            new Audio('../audios/Proporcional_1_2.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.desactivarBotonAdelante();
            aplicacion.desactivarBotonAtras();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], noEscuchar, 1);
            animacionEntrada(texto, 'default', 1, 1);
        }

        function noEscuchar() {  
            aplicacion.reproducirAudio(audio[1], activarBoton, 1);
            animacionEntrada(texto1, 'default', 1, 1);
        }

        function activarBoton(){
            aplicacion.terminaPantalla();
        }

    </script>
</body>
</html>
